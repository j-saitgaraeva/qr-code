<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>QR Generator Prototype</title>
</head>
<body>

  <h1>QR Generator Prototype</h1>

  <input id="qr-input" type="text" placeholder="Введите текст" style="width: 300px;">
  <button id="qr-generate">Сгенерировать</button>

  <div style="margin-top: 20px;">
    <img id="qr-result" alt="QR code" />
  </div>

  <!-- Библиотека для генерации матрицы -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>

  <!-- Наш основной код -->
  <script type="module" src="./main.js"></script>

</body>
</html>
