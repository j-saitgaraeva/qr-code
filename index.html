<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QR Generator</title>

    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        #qr {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        /* Внешний размер QR */
        #qr canvas {
            width: 130px;
            height: 130px;
            display: block;
            image-rendering: pixelated;
        }

        #downloadBtn {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <h2>Генератор QR‑кодов</h2>

    <input id="urlInput" type="text" placeholder="Введите ссылку">

    <button id="generateBtn">Сгенерировать</button>

    <div id="qr"></div>

    <button id="downloadBtn">Скачать</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script type="module" src="./js/main-v2.js"></script>

</body>
</html>
