<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QR Generator</title>

    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        #qr {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        #qr canvas {
            width: 130px;
            height: 130px;
            image-rendering: pixelated;
        }

        #downloadBtn {
            margin-top: 20px;
            display: none;
        }
    </style>

    <!-- Рабочая библиотека QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrjs2/qrjs2.min.js"></script>
</head>

<body>

    <h2>Генератор QR‑кодов</h2>

    <input id="urlInput" type="text" placeholder="Введите ссылку">

    <button id="generateBtn">Сгенерировать</button>

    <div id="qr"></div>

    <button id="downloadBtn">Скачать</button>

    <!-- ВАЖНО: подключаем здесь, когда DOM уже существует -->
    <script src="./js/main.js"></script>

</body>
</html>
